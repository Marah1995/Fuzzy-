
<!DOCTYPE html>
<html>

<script type="text/javascript">

// in x axis 1 = 10px
// in y axis 1 = 20px
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.moveTo(0+35,10);
ctx.lineTo(0+35,210);
ctx.lineTo(600+35,210);
ctx.stroke();


ctx.beginPath();
ctx.moveTo(150+35,210);
ctx.lineTo(250+35,10);
ctx.lineTo(350+35,210);

ctx.closePath();
ctx.fillStyle = "rgb(192,192,192)";

ctx.fill(); 
ctx.stroke();


ctx.beginPath();
ctx.moveTo(0+35,10);
ctx.lineTo(100+35,10);
ctx.lineTo(200+35,210);
ctx.lineTo(0+35,210);

ctx.closePath();
ctx.stroke();



ctx.beginPath();
ctx.moveTo(300+35,210);
ctx.lineTo(400+35,10);
ctx.lineTo(600+35,10);
ctx.lineTo(600+35,210);
ctx.closePath();
ctx.fillStyle = "rgb(0,0,0)";
ctx.fill(); 
ctx.stroke();


ctx.beginPath();
ctx.moveTo(150+35,210);
ctx.lineTo(175+35,160);
ctx.lineTo(200+35,210);

ctx.closePath();
ctx.fillStyle = "rgb(233,233,233)";

ctx.fill(); 
ctx.stroke();

ctx.beginPath();
ctx.moveTo(300+35,210);
ctx.lineTo(325+35,160);
ctx.lineTo(350+35,210);

ctx.closePath();
ctx.fillStyle = "rgb(85,85,85)";

ctx.fill(); 
ctx.stroke();

for(i = 0; i<13 ; i++){

ctx.beginPath();
ctx.moveTo((i*50)+35,210);
ctx.lineTo((i*50)+35,220);
ctx.closePath();
ctx.fill(); 
ctx.stroke();

if(i%2 != 0) continue;
ctx.font = "16px calibri";
ctx.fillStyle = "black";
ctx.fillText(100+(i*10),(i*50)+35-13,235);
//bottom line number
}


for(i = 0; i<=5 ; i++){
ctx.beginPath();
ctx.moveTo(25,(i*40)+10);
ctx.lineTo(35,(i*40)+10);
ctx.closePath();
ctx.fill(); 
ctx.stroke();
 
ctx.font = "16px calibri";
ctx.fillStyle = "black";
if (i==0){ctx.fillText("1.0",0,(i*40)+14);}
else if(i==5){ctx.fillText("0.0",0,(i*40)+14);}
else{ctx.fillText((10-(i*2))/10,0,(i*40)+14);}

}



function checkHeight(){

var frm = document.getElementById("frm");



var height = frm.elements[1].value;
height =parseFloat(height) + 90
var short_percent = 0 ;
var avg_percent = 0 ;
var tall_percent = 0 ;


if(height < 160 ){
short_percent = 1 ;
avg_percent = 0 ;
tall_percent = 0 ;
}
else if (height > 190 ) {
short_percent = 0 ;
avg_percent = 0 ;
tall_percent = 1 ;
}
else if(height >= 160 && height <= 190 ){
var y ;
var x ;
// y = -0.1 x + 17 (Short)
x = (0.1 * height).toFixed(2);
y = (-x + 17).toFixed(2) ;
if ( y >= 0 && y <= 1 ){
short_percent = y ;
}  

// y = 0.1 x - 16.5 (Avg_1)
x = (0.1 * height).toFixed(2);
y = (x - 16.5).toFixed(2) ;
if ( y >= 0 && y <= 1 ){
avg_percent = y ;
}  

// y = -0.1 x + 18.5 (Avg_2)
x = (0.1 * height).toFixed(2);
y = (-x + 18.5).toFixed(2);
if ( y >= 0 && y <= 1 ){
avg_percent = y ;
}  

// y = 0.1 x - 18  (Tall)
x = (0.1 * height).toFixed(2);
y = (x - 18 ).toFixed(2);
if ( y >= 0 && y <= 1 ){
tall_percent = y ;
}  

}

var name = frm.elements[0].value;
height = height -90;
var cell1 = document.createTextNode(name);
var cell2 = document.createTextNode(height);
var cell3 = document.createTextNode((short_percent*100)+"%");
var cell4 = document.createTextNode((avg_percent*100)+"%");
var cell5 = document.createTextNode((tall_percent*100)+"%");
var cell6 = document.createElement("input");
cell6.setAttribute("value","Draw");
cell6.setAttribute("type","button");
cell6.setAttribute("onclick","draw("+height+");");

var r = document.createElement("tr");
var td1 = document.createElement("td");
var td2 = document.createElement("td");
var td3 = document.createElement("td");
var td4 = document.createElement("td");
var td5 = document.createElement("td");
var td6 = document.createElement("td");
td1.appendChild(cell1);
td2.appendChild(cell2);
td3.appendChild(cell3);
td4.appendChild(cell4);
td5.appendChild(cell5);
td6.appendChild(cell6);
r.appendChild(td1);
r.appendChild(td2);
r.appendChild(td3);
r.appendChild(td4);
r.appendChild(td5);
r.appendChild(td6);


document.getElementById("results").appendChild(r);




}



function draw( height  ){
height = height + 90;
var xAxis = ( ((height) - 150)*10 )+35;
var yAxis1;
var yAxis2;

if(height < 160 ){
yAxis1 = 10;
}
else if (height > 190 ) {
yAxis1 = 10;
}
else if(height >= 160 && height <= 190 ){
var y ;
var x ;

if(height < 170){
// y = -0.1 x + 17 (Short)
x = (0.1 * height).toFixed(2);
y = (-x + 17).toFixed(2) ;
yAxis1 = y*10;
// y = 0.1 x - 16.5 (Avg_1)
x = (0.1 * height).toFixed(2);
y = (x - 16.5).toFixed(2) ;
yAxis2 = y*10;
}
else if(height <= 175){
// y = 0.1 x - 16.5 (Avg_1)
x = (0.1 * height).toFixed(2);
y = (x - 16.5).toFixed(2) ;
yAxis1 = y*10;
}
else if(height <= 185){
// y = -0.1 x + 18.5 (Avg_2)
x = (0.1 * height).toFixed(2);
y = (-x + 18.5).toFixed(2);
yAxis1 = y*10;
// y = 0.1 x - 18  (Tall)
x = (0.1 * height).toFixed(2);
y = (x - 18 ).toFixed(2);
yAxis2 = y*10;
}  
else if(height <= 190){
// y = 0.1 x - 18  (Tall)
x = (0.1 * height).toFixed(2);
y = (x - 18 ).toFixed(2);
yAxis1 = y*10;
}  
}

yAxis1 = 210 - (yAxis1*20) ;
if(yAxis1 < 210  && xAxis <= 635 && xAxis >= 35){
ctx.beginPath();
ctx.moveTo(xAxis,210);
ctx.lineTo(xAxis,yAxis1);
ctx.lineTo(0+35,yAxis1);
ctx.lineWidth = 2;
ctx.strokeStyle = "rgb(0,162,232)";
ctx.stroke();
ctx.closePath();
}
yAxis2 = 210 - (yAxis2*20) ;
if(yAxis2 < 210 && xAxis <= 635 && xAxis >= 35 ){
ctx.beginPath();
ctx.moveTo(xAxis,210);
ctx.lineTo(xAxis,yAxis2);
ctx.lineTo(0+35,yAxis2);
ctx.lineWidth = 2;
ctx.strokeStyle = "rgb(0,162,232)";
ctx.stroke();
ctx.closePath();
}

}
